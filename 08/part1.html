<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>姓名-插值语法实现</title>
    <script type="text/javascript" src="../common/vue.js"></script>
</head>
<body>
    <div id="root">
        <label for="firstName">姓</label><input type="text" id="firstName" v-model="firstName">
        <br/>
        <label for="lastName">名</label><input type="text" id="lastName" v-model="lastName">
        <br/>
        <label>{{firstName.slice(0, 3)}} - {{lastName}}</label>
    </div>

    <script type="text/javascript">
        const vm = new Vue({
            data: function(){
                return {
                    firstName: '张',
                    lastName: '三',
                }
            },
        })
        vm.$mount('#root');
        console.log(vm);
    </script>
</body>

</html>
