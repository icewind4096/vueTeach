<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>模板语法</title>
    <script type="text/javascript" src="../common/vue.js"></script>
</head>
<body>
    <div id="root">
        <h1>
            你好: {{name}}同学
        </h1>
        <hr>
        <a :href="urlBaidu">点我去百度</a>
        <a v-bind:href="urlTaobao">点我去淘宝</a>
    </div>

    <script type="text/javascript">
        new Vue({
            el:'#root',
            data:{
                name: '李四',
                urlBaidu:'https://www.baidu.com',
                urlTaobao:'https://www.taobao.com'
            }
        })
    </script>
</body>

</html>
