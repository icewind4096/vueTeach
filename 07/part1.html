<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>事件处理基础</title>
    <script type="text/javascript" src="../common/vue.js"></script>
</head>
<body>
    <div id="root">
        <button v-on:click="showInfo1">点击我弹出对话框1</button>
        <button v-on:click="showInfo2($event, 66)">点击我弹出对话框2</button>
    </div>

    <script type="text/javascript">
        const vm = new Vue({
            data: function(){
                return {
                    company:{
                        name: 'IBM',
                        address: '美国',
                    }
                }
            },
            methods: {
                showInfo1(event){
                    console.log(event)
                    alert('你点击我了')
                },
                showInfo2(event, value){
                    console.log(event, value)
                    alert('你点击我了')
                }
            }
        })
        vm.$mount('#root');
        console.log(vm);
    </script>
</body>

</html>
